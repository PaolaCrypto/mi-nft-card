<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>mi-nft-card</title>
  </head>

  <body>
    <div class="card-info">
      <a href="/">
        <div class="image-nft">
          <img
            src="./images/image-equilibrium.jpg"
            alt="nft-image"
            width="200"
            class="nft-image"
          />
        </div>
      </a>
      <em>Equilibrium #3429</em>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="crypto-info">
        <img
          src="./images/icon-ethereum.svg"
          alt="crypto-sign"
          class="crypto-sign"
        />
        <span class="crypto-price">0.041 ETH</span>
        <img src="./images/icon-clock.svg" alt="time-left" class="time-left" />
        <span class="time-left">3 days left</span>
      </div>
      <hr />
      <img src="./images/image-avatar.png" alt="image-avatar" width="30" />
      <span class="author">Creation of</span>
      <span class="name">Jules Wyvern</span>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        FrontEnd Mentor
      </a>
      Coded by <a href="#">Paola Severino</a>
    </div>
  </body>
</html>
